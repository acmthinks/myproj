# 3. Deployment definition for k8s management of app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myproj-deployment
  labels:
    app: myproj
    type: front-end
spec:
  template:
    metadata: 
      name: myproj-pod
      labels:
        app: myproj
        type: front-end
    spec:
      containers:
      - name: myproj-container
        image: us.icr.io/hello_acc/myproj:1.1
  replicas: 3
  selector:
    matchLabels:
      app: myproj

